<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat App using websocket</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="Js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class ="logo" src="chat.png">
    </nav>
    <div class="container">
        <div class="message right"> Muskan: Hiiii</div>
        <div class="message left"> Ankit: Hlooo</div>
        <div class="message right"> Muskan: How are you?</div>
        <div class="message left"> Ankit: I am fine</div>
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
